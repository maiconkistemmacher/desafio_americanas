<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Americanas</title>
</head>

<body>
    <img src="/imagens/logo.png">

    <h1>criar seu cadastro</h1>
    <h2>veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)</h2>
    <label style="text-align: center;">*campos obrigatórios</label>
    <br><br>

    <label>*nome completo</label><br>
    <input type="text" name="nome" class="" id="" />
    <br><br>

    <label>*gênero</label><br>
    <label>pra gente te conhecer um pouquinho melhor :)</label><br>
    <input type="radio" name="genero">feminino
    <input type="radio" name="genero">masculino
    <input type="radio" name="genero">não informar
    <br><br>

    <label>*data de nascimento</label><br>
    <label>necessário pra identificar a maioridade, no formato DD/MM/AAAA</label><br>
    <input type="date" name="data" class="" id="" />
    <br><br>

    <label>*CPF</label><br>
    <label>necessário pra emissão das Notas Fiscais</label><br>
    <input type="tel" name="cpf" class="" id="" />
    <br>
    <label><a href="">é pessoa jurídica? conheça a americanas empresas</a></label>
    <br><br>

    <label>*telefone</label><br>
    <label>caso a gente precise entrar em contato sobre seus pedidos</label><br>
    <input type="tel" name="telefone" class="" id="" />
    <br>
    <input type="checkbox" name="telefone">
    <label>receber notificações por whatsapp</label>
    <br><br>

    <label>*email</label><br>
    <input type="text" name="email" class="" id="" />
    <br>
    <input type="checkbox" name="email">
    <label>receber e-mails promocionais</label><br>
    <br><br>

    <label>*senha</label><br>
    <label>precisa ter entre 6 e 20 caracteres</label><br>
    <input type="password" name="data" class="" id="" />
    <br><br>

    <input type="checkbox" name="parceiros">
    <label>compartilhar meus dados com parceiros para ter conteúdos personalizados, <a href="">veja como funciona.</a></label>
    <br><br>

    <input type="button" value="criar seu cadastro">
    <br><br>

    <label>Não se preocupe, nosso site é seguro! Ao criar o seu cadastro, você concorda com a nossa <a href="">Política de Privacidade</a></label>
    <br><br>

    <label>já tem cadastro? <a href="">entrar</a></label>




    



</body>

</html>
